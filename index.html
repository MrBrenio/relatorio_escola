<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>School</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="is.jpg" alt="" class="img">
            <h2 class="is">Instituto Serrano</h2>

        </div>
        <hr>
        <h4>Professora: Evelyn Surama</h4>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Alunos
        </button>
        <div class="colappse" id="collapseExample">
            <div class="card card-body">
                <ul>
                    <li>Aluno</li>
                    <input type="text" id="aluno">
                    <p id="mostraAluno"></p>

                    <label>1 Bimestre</label>
                    <input type="number" id="nota1">
                    <br>

                    <label>2 Bimestre</label>
                    <input type="number" id="nota2">
                    <br>

                    <label>3 Bimestre</label>
                    <input type="number" id="nota3">
                    <br>

                    <label>4 Bimestre</label>
                    <input type="number" id="nota4">
                    <br>
                    <br>
                    <label>Faltas</label>
                    <input type="number" id="faltas">
                    <br>
                    <button id="adicionar">Adicionar</button>
                    <p id="resultado"></p>

                </ul>
            </div>
        </div>

        <!-- <h3>Alunos</h3> -->

        <table id="tabela">
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>1º Bimestre</th>
                    <th>2º Bimestre</th>
                    <th>3º Bimestre</th>
                    <th>4º Bimestre</th>
                    <th>Faltas</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
